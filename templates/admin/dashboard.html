<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Common Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: #2c3e50;
            /* Default dark background for mobile theme */
        }

        .admin-dashboard {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            margin-top: 40px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #f0ad4e;
            /* Golden-yellow color for heading */
            margin-bottom: 20px;
        }

        .logout-btn {
            background-color: #f0ad4e;
            /* Default for desktop */
            color: #121212;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #ec971f;
        }

        h3 {
            color: #f0ad4e;
            /* Golden-yellow for subheading */
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 8px;
            background-color: #34495e;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
            color: #ecf0f1;
            font-family: 'Roboto', sans-serif;
            /* Smooth, modern font */
        }

        th {
            background-color: #2c3e50;
            font-weight: 700;
            /* Bold headers for emphasis */
            color: #f0ad4e;
            font-size: 16px;
            /* Slightly larger font size for headers */
        }

        td {
            font-size: 14px;
            /* Slightly smaller text for table data */
            line-height: 1.6;
            /* Increase line height for better readability */
        }

        tr:nth-child(even) {
            background-color: #2c3e50;
        }

        tr:hover {
            background-color: #3b4a60;
        }

        tr td {
            background-color: #34495e;
            border-radius: 8px;
        }

        /* Desktop Specific */
        @media (min-width: 768px) {
            body {
                background: #1a2530;
                /* Dark blue background for desktop */
            }

            .admin-dashboard {
                background-color: #1e2a38;
                color: #fff;
            }

            .logout-btn {
                background-color: #d19e00;
                /* Yellowish-brown button for desktop */
                color: #121212;
            }

            .logout-btn:hover {
                background-color: #ec971f;
            }
        }

        /* Mobile Specific */
        @media (max-width: 767px) {
            body {
                background: #121212;
                /* Dark black background for mobile */
            }

            .admin-dashboard {
                background-color: #1e1e1e;
                color: #fff;
            }

            .logout-btn {
                background-color: #00b894;
                /* Bluish-green button for mobile */
                color: #121212;
                padding: 1px 11px;
                font-size: 13px;
                border-radius: 10px;
            }

            .logout-btn:hover {
                background-color: #003d26;
            }
        }
    </style>
</head>

<body>
    <div class="admin-dashboard">
        <a href="{{ url_for('admin_logout') }}" class="logout-btn">Logout</a>
        <h2>Admin Dashboard</h2>
        <div class="table-container">
            <h3>Contact Submissions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.message }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
